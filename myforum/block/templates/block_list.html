{% extends "base.html" %}

          {% block content %}
          
	      {% for b in blocks %}
		  <div class="panel panel-default">
		    <div class="panel-heading">
		      <a href={% url 'article_list' b.id %} style="font-size:18px;">{{ b.name }}</a>
		      <span class="pull-right">管理员：{{ b.admin.username }}</span>
		    </div>
		    <div class="panel-body">
		      {{ b.desc }}
		    </div>
		  </div>
	      {% endfor %}
   
          {% endblock %}
